<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" viewport="1">
    <title>New Restaurant</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="icon" href="../images/skipitFavicon.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
  </head>

  <nav>
    <img class ="skipitLogo" src="../images/skipitLogo.jpg" alt="Skipit Logo" />
  </nav>

  <body>
    <form id="newRest">
      <fieldset class="form-group">
        <input type="text" class="form-control" name="restName" placeholder="Restaurant Name" required>
      </fieldset>
      <fieldset class="form-group">
        <input type="text" class="form-control" name="address" placeholder="Address" required>
      </fieldset>
      <fieldset class="form-group">
        <input type="text" class="form-control" name="description" placeholder="Description" required>
      </fieldset>
      <fieldset class="form-group">
        <input type="url" class="form-control" name="image" placeholder="Image" required>
      </fieldset>
      <fieldset class="form-group">
        <input type="time" class="form-control" name="openTime" placeholder="Opening Time" required>
      </fieldset>
      <fieldset class="form-group">
        <input type="time" class="form-control" name="closeTime" placeholder="Closing Time" required>
      </fieldset>
      <fieldset class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Username (email address)" required>
      </fieldset>
      <fieldset class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
      </fieldset>
      <fieldset class="form-group">
        <input type="password" class="form-control" name="passwordConfirm" placeholder="Confirm Password" required>
      </fieldset>
      <p id="passwordIncorrect"><b>Password not correctly confirmed</b></p>
      <button type="submit" class="btn btn-primary">Add New Restaurant</button>
    </form>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#removeModal">Remove Restaurant</button>

    <!-- Modal  -->

    <div class="modal fade bs-example-modal-sm" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Remove Restaurant</h4>
          </div><!-- /.modal-header -->
          <div class="modal-body">
            <form id="removeRestaurantModalForm">
              <select id="options" required></select>
              <input class="form-control" name="email" type="email" placeholder="Email" required>
              <input class="form-control" name="password" type="password" placeholder="Password" required>
              <input class="form-control hidden" name="ruid" type="number">
            </form>
          </div><!-- /.modal-body -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" form="removeRestaurantModalForm" id="removeRestaurantButton">Are you sure you want to delete?</button>
          </div><!-- /.modal-footer -->
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <script src="./js/restSignUp.js"></script>
</html>
