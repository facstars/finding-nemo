<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../css/public.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body>
    <p id="restaurantName"></p>

    REST OVERVIEW GOES HERE

    <div class = "table">
      <p class ="numPeopleWaiting" id="numPeopleWaitingTable2">"0"</p>
      <a class = "tableSize" id="table2" href="../restaurantSpecific/table2">tables of 2</a>
    </div>
    <div class = "table">
      <p class ="numPeopleWaiting" id="numPeopleWaitingTable4">"0"</p>
      <a class = "tableSize" id="table4" href="../restaurantSpecific/table4">tables of 4</a>
    </div>
    <div class = "table">

    </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">Add New Table</button>

    <!-- Modal  -->

    <div class="modal fade bs-example-modal-sm" id="modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Add New Table</h4>
          </div><!-- /.modal-header -->
          <div class="modal-body has-success">
            <form id="modalForm">
              <input class="form-control" name="name" type="text" placeholder="*Name">
              <input class="form-control" name="tel" type="text" placeholder="*Phone Number">
              <input class="form-control" name="email" type="email" placeholder="Email">
              <input class="form-control" name="guests" type="number" id="number" max="8" min="1" value="2">
            </form>
          </div><!-- /.modal-body -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" form="modalForm" id="addNewTable">Save changes</button>
          </div><!-- /.modal-footer -->
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js" crossorigin="anonymous"></script>

</html>
