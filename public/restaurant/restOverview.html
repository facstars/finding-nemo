<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width"  charset="utf-8">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Restaurant Overview</title>
    <link rel="icon" href="/favicon.png" type="image/png" sizes="16x16">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/restOverview.css">
  </head>

  <div class="navbar">
    <nav>
      <button id="restLogOutButton" class="glyphicon glyphicon-chevron-left back btn btn-success btn-sm" onclick="restOverviewLogout()">Logout</button>
      <img class ="skipitLogo" src="../images/skipitLogo.jpg" alt="Skipit Logo" />
    </nav>
  </div>

  <body>
    <h3 class="title" id="restaurantName"></h3>

    <div class="tablesSummary">
      <div class="waitlistTable">
        <a id="table2" href="../restaurantSpecific/table2">
          <div class="numberCircle red">
            <h4 class="numPeopleWaiting" id="numPeopleWaitingTable2"></h4>
          </div>
        </a>
        <div class="tablesSize"><a class="tablesSizeLink" href="../restaurantSpecific/table2">tables of 2</a></div>
      </div>
      <div class="waitlistTable">
        <a id="table4" href="../restaurantSpecific/table4">
          <div class="numberCircle red">
            <h4 class="numPeopleWaiting" id="numPeopleWaitingTable4"></h4>
          </div>
        </a>
        <div class="tablesSize"><a class="tablesSizeLink" href="../restaurantSpecific/table4">tables of 4</a></div>
      </div>
      <div class="waitlistTable">
        <a id="table5" href="../restaurantSpecific/table5">
          <div class="numberCircle red">
            <h4 class="numPeopleWaiting" id="numPeopleWaitingTable5"></h4>
          </div>
        </a>
        <div class="tablesSize"><a class="tablesSizeLink" href="../restaurantSpecific/table5">tables of 5+</a></div>
      </div>
    </div>


    <!-- Modal  -->

    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Add New Table</h4>
          </div><!-- /.modal-header -->
          <div class="modal-body has-success">
            <form id="modalForm">
              <!-- pattern="\d*" minlength="11" -->
              <input class="form-control" name="name" type="text" placeholder="*Name" required>
              <input class="form-control" name="tel" type="text" pattern="\d*" minlength="11" placeholder="*Mobile Number" required>
              <input class="form-control" name="email" type="email" placeholder="Email">
              <input class="form-control" name="guests" type="number" id="number" max="8" min="1" value="2" required>
            </form>
          </div><!-- /.modal-body -->
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
            <button type="submit" class="btn btn-primary btn-block red" form="modalForm" id="addNewTable">Confirm New Table</button>
          </div><!-- /.modal-footer -->
        <div id="validation"></div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <button type="button" class="btn btn-primary btn-block btn-lg red modalInitButton" data-toggle="modal" data-target="#modal">Add New Table</button>

  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <script src="./js/rest.js"></script>
  <script src="./js/addNewTable.js"></script>
</html>
