<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width"  charset="utf-8">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="icon" href="../images/skipitFavicon.png" type="image/png" sizes="16x16">
    <title>Login</title>

  </head>

  <nav>
    <img class ="skipitLogo" src="../images/skipitLogo.jpg" alt="Skipit Logo" />
  </nav>

  <body>
    Restaurant Login
    <form id="restLogin">
      <fieldset class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Username (email address)" required>
      </fieldset>
      <fieldset class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
      </fieldset>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>

  </body>
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <script src="./js/restLogin.js"></script>
</html>
