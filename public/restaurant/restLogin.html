<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    Restaurant Login
    <form id="restLogin">
      <fieldset class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Username (email address)">
      </fieldset>
      <fieldset class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password">
      </fieldset>

      <button type="submit" class="btn btn-primary">Add New Restaurant</button>

    </form>
  </body>
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <script src="./js/restLogin.js"></script>
</html>
