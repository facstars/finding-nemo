<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width"  charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/restLogin.css">
    <link rel="apple-touch-icon" href="/favicon.png">
    <link rel="icon" href="/favicon.png" type="image/png" sizes="16x16">
    <title>Login</title>

  </head>

  <nav>
    <img class ="skipitLogo" src="../images/skipitLogo.jpg" alt="Skipit Logo" />
    <button onclick="window.location.replace('/')" id="user-redirect" class="btn btn-success btn-sm">User Login</button>
  </nav>

  <body>
    <div class="restLogin">
      <h3 class="heading">Restaurant Login</h3>
      <p>Login using your Skipit details below</p>
      <form id="restLoginForm">
        <fieldset class="form-group">
          <input type="email" class="form-control" name="email" placeholder="Username (email address)" onclick="clearInvalidLoginMsg()" required>
        </fieldset>
        <fieldset class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password" onclick="clearInvalidLoginMsg()" required>
        </fieldset>
        <p id="incorrect-p"></p>
        <button id="restLoginButton" type="submit" class="btn btn-primary btn-block login-button">Login</button>
      </form>
    </div>


  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <script src="./js/restLogin.js"></script>
</html>
