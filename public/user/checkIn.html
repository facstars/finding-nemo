<!DOCTYPE html>
<html>
  <head>
    <!-- <meta charset="utf-8"> -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width" >
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="icon" href="/favicon.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="../css/public.css">

    <title>Check in here</title>
  </head>

  <nav>
    <button class="glyphicon glyphicon-chevron-left back" onclick="goBack()">Back</button>
    <img class ="skipitLogo" src="../images/skipitLogo.jpg" alt="Skipit Logo" />
  </nav>

  <body>
    <div id="restDetails">
    </div>

    <div id="page">
      <form id="checkInForm">
        <input class="form-control" name="guests" type="number" id="number" max="8" min="1" value="2" required>
      </form>
      <div class="checkIn-footer">
        <button type="submit" class="btn btn-primary" form="checkInForm" id="checkInBtn">Check in</button>
      </div>
    </div>

    <div id=anotherQueue>
      Sorry, you cannot join this queue because you are queueing for another restaurant
    </div>

    <div id="queue">
      YOU'RE IN THE QUEUE!
      <div id=numPeopleWaitingTable>
      </div>
      <button type="submit" class="btn btn-primary" id="leaveQueueBtn">Leave queue</button>
    </div>

    <div class="logout">
      <button type="submit" class="btn btn-primary" id="logOutBtn">Logout</button>
    </div>

  </body>
  <script type="text/html" id='rest-template'>

    <div class='restDetailWrapper'>
      <img class='restLogo' src=" <%= image  %> " >
      <p class='restTimes'> <%= openTime %> - <%= closeTime %> </p>
      <h3 class='restName'> <%= restName %> </h3>
      <p class='restDescription'> <%= description %> </p>
      <p class='restAddress'> <%= address %> </p>
    </div>

  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="../back.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  <script src="../user/js/logout.js"></script>
  <script src="../user/js/checkIn.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

</html>
