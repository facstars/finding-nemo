<!DOCTYPE html>
<html>
  <head>
    <!-- <meta charset="utf-8"> -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width" >
    <link rel="icon" href="/favicon.png" type="image/png" sizes="16x16">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/public.css">
    <title>Rest list</title>
  </head>

  <body>

    <div class="navbar">
      <nav>
        <img class ="skipitLogo" src="../../images/skipitLogo.jpg" alt="Skipit Logo" />
      </nav>
    </div>

    <div class="whitebar"></div>


    <div class="container">
      <div class="row">
        <div id="restsWrapper">
          <!-- restList.js renders into here -->
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="row">
        <div class="col-lg-12">
          <!-- <a href ="/logout">LOGOUT</a> -->
          <button type="submit" class="btn btn-primary btn-sm" id="logOutBtn">
            Logout
            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </footer>

  </body>

  <!-- this is rendered into restsWrapper -->
  <script type="text/html" id='rest-template'>

    <div class="col-lg-4 col-md-6 col-xs-12 portfolio-item">
      <a href='../checkIn/<%= ruid %>'>
        <figure class='restDetailWrapper'>
          <img class='restLogo' src=" <%= restDetailsObj[ruid].image %>" />


              <div class="rest-details">
                <span class='restName'> <%= restDetailsObj[ruid].restName %></span>
                <span class='restTimes'> <%= restDetailsObj[ruid].openTime %> - <%= restDetailsObj[ruid].closeTime %> </span>
                <span class='restAddress'> <%= restDetailsObj[ruid].address %> </span>
                <span class='avWaitingTime'> est. <%= avWaitingTime %> min</span>
              </div>



        </figure>
      </a>
    </div>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="./js/restList.js"></script>
  <script src="./js/logout.js"></script>
  <script src="../../user/js/authUser.js" type="text/javascript" charset="utf-8"></script>

</html>
