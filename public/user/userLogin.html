<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    	<div class="row">
            <div class="span12">
        		<div class="" id="loginModal">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h3>Have an Account?</h3>
                  </div>
                  <div class="modal-body">
                    <div class="well">
                      <ul class="nav nav-tabs">
                        <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
                        <li><a href="#create" data-toggle="tab">Create Account</a></li>
                      </ul>
                      <div id="myTabContent" class="tab-content">
                        <div class="tab-pane active in" id="login">
                          <form class="form-horizontal" action='/login' method="POST">
                            <fieldset>
                              <div id="legend">
                                <legend class="">Login</legend>
                              </div>
                              <div class="control-group">
                                <!-- Username -->
                                <label class="control-label"  for="username">Mobile number</label>
                                <div class="controls">
                                  <input type="text" id="tel" name="tel" placeholder="" class="input-xlarge">
                                </div>
                              </div>

                              <div class="control-group">
                                <!-- Password-->
                                <label class="control-label" for="password">Password</label>
                                <div class="controls">
                                  <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                                </div>
                              </div>


                              <div class="control-group">
                                <!-- Button -->
                                <div class="controls">
                                  <button id="user-login" class="btn btn-success">Login</button>
                                </div>
                              </div>
                            </fieldset>
                          </form>
                        </div>
                        <div class="tab-pane fade" id="create">
                          <form id="tab" method="POST" action="/signup">
                            <div class="control-group">
                            <label>Username</label>
                            <input type="text" value="" class="input-xlarge" name="name">
                            </div>
                            <div class="control-group">
                            <label>Mobile number</label>
                            <input type="text" value="" class="input-xlarge" name="tel">
                            </div>
                            <div class="control-group">
                              <!-- Password-->
                              <label class="control-label" for="password">Password</label>
                              <div class="controls">
                                <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                              </div>
                            </div>


                            <div>
                              <button class="btn btn-primary">Create Account</button>
                            </div>
                          </form>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
    	</div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  <script src="./js/userLogin.js"></script>
</html>
