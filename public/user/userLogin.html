<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width, height=device-height"  charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="icon" href="/favicon.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="../css/userLogin.css" media="screen" title="no title" charset="utf-8">
  </head>

  <nav>
      <button onclick="checkRuid()" id="rest-redirect" class="btn btn-success btn-sm">Restaurant Login</button>
  </nav>

  <body>
    <div class="container">
    	<div class="row">
            <div class="span12">
        		<div class="user-login" id="loginModal">
                  <div class="modal-header">
                    <div class="welcome">
                        <h2 class="heading">Welcome to <img class ="skipitLogo" src="../images/skipitLogo.jpg" alt="Skipit Logo" /></h3>
                    </div>
                    <p>To start queuing login or create your account</p>
                  </div>
                  <div class="modal-body">
                    <div class="well">
                      <ul class="nav nav-tabs">
                        <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
                        <li><a href="#create" data-toggle="tab">Create Account</a></li>
                      </ul>

                      <div id="myTabContent" class="tab-content">

                        <div class="tab-pane active in" id="login">
                          <form class="form-horizontal" action='/' method="POST">
                            <fieldset class="form-group">
                                <input class="form-control" type="tel" id="tel" name="tel" placeholder="Mobile number" class="input-xlarge" pattern="\d*" minlength="11" required>
                            </fieldset>
                            <fieldset class="form-group">
                                <input class="form-control" type="password" id="password" name="password" placeholder="Password" class="input-xlarge" required>
                            </fieldset>
                            <p id="incorrect-p"></p>
                            <button id="user-login" class="btn btn-success">Login</button>
                          </form>
                        </div>

                        <div class="tab-pane fade" id="create">
                          <form class="form-horizontal" id="tab" method="POST" action="/signup">
                            <fieldset class="form-group">
                              <input type="text" class="form-control" placeholder="Full name" name="name" required>
                            </fieldset>
                            <fieldset class="form-group">
                              <input type="tel" id="signup-tel" class="form-control" placeholder="Mobile number" name="tel" pattern="\d*" required>
                            </fieldset>
                            <fieldset class="form-group">
                              <input type="password" id="password" class="form-control" placeholder="Password" name="password" required>
                            </fieldset>
                            <fieldset class="form-group">
                              <input type="password" id="confirm-password" class="form-control" placeholder="Confirm password" name="confirmPassword" required>
                            </fieldset>
                            <p id="incorrect-confirm"></p>
                            <div>
                              <button class="btn btn-primary">Create Account</button>
                            </div>
                          </form>
                        </div>

                    </div>
                  </div>
                </div>
            </div>
    	</div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  <script src="./js/userLogin.js" type="text/javascript"></script>


</html>
